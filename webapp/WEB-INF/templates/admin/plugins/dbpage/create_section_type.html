<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/dbpage/CreateSection.jsp">
			<fieldset>
				<legend>#i18n{dbpage.create_section_type.tableLabel}</legend>
				<input type="hidden" name="dbpage_id" value="${dbpage_id}" />
				<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="type_id" >#i18n{dbpage.create_section_type.rowTitleType}  :</label>
					<div class="col-xs-12 col-sm-8 col-md-6">
						<@comboWithParams additionalParameters="class='form-control'" name="type_id" default_value="" items=section_type_id_list />
						&nbsp;<button class="btn btn-primary btn-xs" type="submit" >
								<i class="icon-plus icon-white"></i>&nbsp;#i18n{dbpage.create_section_type.buttonCreate}
							</button>
						</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
