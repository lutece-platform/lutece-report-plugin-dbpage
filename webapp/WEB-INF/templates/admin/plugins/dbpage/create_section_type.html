<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/dbpage/CreateSection.jsp">
			<fieldset>
				<legend>#i18n{dbpage.create_section_type.tableLabel}</legend>
				<input type="hidden" name="dbpage_id" value="${dbpage_id}" />
				<div class="control-group">
				<label class="control-label" for="type_id" >#i18n{dbpage.create_section_type.rowTitleType}  :</label>
					<div class="controls">
						<@combo name="type_id" default_value="" items=section_type_id_list />
						&nbsp;<button class="btn btn-primary btn-small" type="submit" >
								<i class="icon-plus icon-white"></i>&nbsp;#i18n{dbpage.create_section_type.buttonCreate}
							</button>
						</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
