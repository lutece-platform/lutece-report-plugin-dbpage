<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/dbpage/DoCreateSection.jsp">
			<input type="hidden" name="dbpage_id" value="${dbpage_id}" />
			<input type="hidden" name="section_id" />
			<input type="hidden" name="type_id" value="${type_id}"/>
			<fieldset>
				<legend>#i18n{dbpage.create_section.tableLabel}</legend>
				<div class="control-group">
				<label class="control-label" for="section_title" >#i18n{dbpage.create_section.rowTitleTitle} * :</label>
					<div class="controls">
						<input type="text" id="section_title" name="section_title" class="input-xlarge" maxlength="50" tabindex="1" />
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for=""></label>
					<div class="controls">
						<label class="checkbox" for="template_default" >
							<input name="template_default" id="template_default" tabindex="5" class="checkbox" type="checkbox" checked>   
							#i18n{dbpage.create_section.rowTitleTemplateDefault}
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="" ></label>
					<div class="controls">
						<label class="checkbox" for="section_sql_check">
							<input name="section_sql_check" id="section_sql_check" tabindex="5" class="checkbox" type="checkbox" checked> #i18n{dbpage.create_section.rowTitleSqlCheck}   
						</label>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="section_template" >#i18n{dbpage.create_section.rowTitleTemplate}  :</label>
					<div class="controls">
						<input type="file" name="section_template" class="input-large" maxlength="100" tabindex="6">
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="section_desc_column" >#i18n{dbpage.create_section.rowTitleColumn}  :</label>
					<div class="controls">
						<input type="text" id="section_column" name="section_desc_column" class="input-xxlarge" maxlength="255" tabindex="7" />
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="section_desc_sql" >#i18n{dbpage.create_section.rowTitleSql}  :</label>
					<div class="controls">
						<textarea rows="3" class="input-xxlarge" name="section_desc_sql" tabindex="8"></textarea>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label" for="section_pool" >#i18n{dbpage.create_section.rowTitlePool}  :</label>
					<div class="controls">
						<@combo name="section_pool" default_value="" items=pool_list />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="role" >#i18n{dbpage.create_section.rowTitleRole}  :</label>
						<div class="controls">
							<@combo name="role" default_value="" items=role_list />
						</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" type="submit" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{dbpage.create_section.buttonCreate}
					</button>
					<a class="btn btn-small" href="jsp/admin/plugins/dbpage/ModifyDbPage.jsp?dbpage_id=${dbpage_id}" title="#i18n{portal.admin.message.buttonCancel}">
						<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
					</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>
