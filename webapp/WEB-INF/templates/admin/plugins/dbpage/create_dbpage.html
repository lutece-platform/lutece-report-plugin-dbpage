<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{dbpage.create_dbpage.tableLabel}</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal" method="post" form name="create_dbpage" id="create_dbpage" action="jsp/admin/plugins/dbpage/DoCreateDbPage.jsp">    
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="dbpage_name" >#i18n{dbpage.create_dbpage.rowTitleName} * : </label> 
                        <div class="col-xs-12 col-sm-8 col-md-6">
                            <input type="text" name="dbpage_name" size="60" maxlength="50" tabindex="1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="dbpage_title" >#i18n{dbpage.create_dbpage.rowTitleTitle} * :</label>  
                        <div class="col-xs-12 col-sm-8 col-md-6">
                            <input type="text" name="dbpage_title" size="60" maxlength="200" tabindex="2" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="dbpage_workgroup" >#i18n{dbpage.create_dbpage.rowTitleWorkgroup} * :</label>  
                        <div class="col-xs-12 col-sm-8 col-md-6">
                            <@comboWithParams additionalParameters="class='form-control'" name="dbpage_workgroup" default_value="" items=workgroup_list />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-xs" type="submit" >
                            <i class="fa fa-check"></i>&nbsp;#i18n{dbpage.create_dbpage.buttonSaveAndAddSections}
                        </button>
                        <a class="btn btn-xs" href="jsp/admin/plugins/dbpage/ManageDbPages.jsp" title="#i18n{portal.admin.message.buttonCancel}">
                            <i class="fa fa-close"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
